<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tame Rocket</title>
    <!-- Responsive meta tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CDN for Bootstrap 4.1.1 and Font Awesome 5.0.13 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- JQuery 3.3.1-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid" id="outer-box">
        <!-- Contact details box-->
        <div id="intro-box" class="text-center">
            <h1 id="contact-title"><i class="fas fa-angle-right" id="contact-arrow"></i> Contact</h1>
        </div>
        <div class="container-fluid text-center" id="inner-box" >
            <a href="https://github.com/StuWares/" target="_blank"><i class="fab fa-github-square fa-5x"></i></a>
            <a href="https://twitter.com/tamerocket" target="_blank"><i class="fab fa-twitter-square fa-5x"></i></a>
            <a href="https://www.linkedin.com/in/stuart-wares" target="_blank"><i class="fab fa-linkedin fa-5x"></i></a>
            
        </div>
        <!-- Projects box -->
        <div class="text-center" ><h1 id="projects-title"><i class="fas fa-angle-right" id="projects-arrow"></i> Projects</h1></div>
        <div class="text-center" id="weather-box">
            <a href="https://stuwares.github.io/weather/" target="_blank"><i class="fas fa-sun fa-5x"></i></a>
            <a href="https://codepen.io/stuwares/full/pPzXKG/" target="_blank"><i class="far fa-comment-alt fa-5x"></i></a>
        </div>
        <br>
        <div class="container-fluid text-center" id="toggle-switch" >
            <label class="switch">
                <input type="checkbox">
                <span class="slider" id="theme-switch"></span>
            </label>
        </div>

    </div>
    
    <!-- base js -->
    <script src="main.js"></script>
</body>
</html>
